<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Hello</title>
</head>

<body>

  <h2>Create New product</h2>

  <form th:action="@{|/create|}" th:object="${laptop}" method="post" class="form-group">

    <div class="form-group">
      <input type="text" name="text" th:field="*{model}" placeholder="Input model">
    </div>
    <div class="form-group">
      <input type="text" name="text" th:field="*{manufacturer}" placeholder="Input manufacturer">
    </div>
    <div class="form-group">
      <input type="text" name="text" th:field="*{processor}" placeholder="Input processor">
    </div>
    <div class="form-group">
      <input type="text" name="text" th:field="*{memory}" placeholder="Input memory">
    </div>
    <div class="form-group">
      <input type="text" name="text" th:field="*{price}" placeholder="Input price">
    </div>

    <div class="form-group">

    </div>

    <input class="t1" type="submit" value="Create"/>
    <input class="t1" type="reset" value="Clear"/>
  </form>


</body>
</html>
